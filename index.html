<!DOCTYPE html>
<html lang="en">
  <head>
    <title>lists</title>
  </head>
  <body>
    <h1>defination list</h1>
    <dt>fruir</dt>
    <dd>Apple is my favourite one fruite, grapes are source</dd>
    <h1>unordered list</h1>
    <ul>
      <h2>fruit</h2>
      <li>
        Apple
        <ul>
          <li>one</li>
          <li>two</li>
        </ul>
      </li>
      <li>grapes</li>
      <li>banana</li>
    </ul>
    <h1>ordered list</h1>
    <ol>
      <h2>vegetable names</h2>
      <li><b />onion</li>
      <li><i />potato</li>
      <li><u>chili</u></li>
    </ol>
  </body>
</html>
